{%extends "base_generic.html"%}
{%block content%}
<h1>
    Наши авторы.
</h1>
{%if author_list%}
<ul>
    {%for b in author_list%}
    <li>
        <a href="{{b.get_absolute_url}}">{{b.first_name}}</a>
        ({{b.book}})
    </li>
    {%endfor%}
</ul>
{%else%}
<p>
    Пока авторов нет.
</p>
{%endif%}
{%endblock%}
